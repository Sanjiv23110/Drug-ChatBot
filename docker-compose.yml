version: '3.8'

services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:v1.16.0  # Upgraded to match client v1.16.2
    container_name: pharma_qa_qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - ./qdrant_storage:/qdrant/storage
      - ./qdrant_snapshots:/qdrant/snapshots
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Qdrant dashboard (web UI)
  # Uncomment if you want a web interface for Qdrant
  # qdrant-web:
  #   image: qdrant/web-ui:latest
  #   container_name: pharma_qa_qdrant_ui
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - QDRANT_URL=http://qdrant:6333
  #   depends_on:
  #     - qdrant
  #   restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local
  qdrant_snapshots:
    driver: local
